<div class="page-container">
    <div class="form-container">
        <div class="app-logo">
            <img src="assets/logo_img.png" alt="logo-img" style="height: 50px;"/>
            <img src="assets/logo_title.png" alt="logo-title"  style="height: 50px;" />
        </div>
        <div class="form-field">
            <input type="text" class="form-field-input" placeholder="email address" [(ngModel)]="emailAddress"/>
        </div>

        <div class="form-field">
            <input type="text" class="form-field-input" placeholder="first name" [(ngModel)]="firstName"/>
        </div>

        <div class="form-field">
            <input type="text" class="form-field-input" placeholder="last name" [(ngModel)]="lastName"/>
        </div>

        <div class="form-field">
            <input type="password" class="form-field-input" placeholder="password" [(ngModel)]="password"/>
        </div>

        <div class="form-field-control">
            <input id="submit-btn" type="button" value="register" (click)="handleRegisterRequest()"/>
        </div>

        <p style="color: #fff;">You have an account? <span style="text-decoration: underline; cursor: pointer;" routerLink="/login">Login</span></p>

        <p style="color: red;">{{responseError}}</p>
    </div>
</div>
